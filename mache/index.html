<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Mâché</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
        <script src="sketch.js"></script>
    </head>
    <body>
        <form style="padding: 10px 0;" target="_self">
            Canvas width:
            <input type="number" name="CanvasWidth" id="CanvasWidth" value="1200" min="10"><br>
            Canvas height:
            <input type="number" name="CanvasHeight" id="CanvasHeight" value="800" min="10"><br>
            Base triangle side length (must be in range [20, 150]):
            <input type="number" name="TriangleSideLength" id="TriangleSideLength" value="50" min="20" max="150"><br>
            Maximum distortion of points (should be at most half triangle side length):
            <input type="number" name="DisplacementLimit" id="DisplacementLimit" value="15" min="0" max="75"><br>
            Colour variation limit (when zero, all colours will be between selected colours):
            <input type="number" name="ColourVariationLimit" id="ColourVariationLimit" value="4" min="0" max="255"><br>
            <input type="submit" value="Submit">
        </form>
        <div id="mycanvas"></div>
    </body>
</html>
