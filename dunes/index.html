<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Dunes</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
		<script src="sketch.js"></script>
	</head>
	<body>
        <form style="margin: 10px 0 0 0;" target="_self">
            Canvas width:
            <input type="number" name="CanvasWidth" id="CanvasWidth" value="1200" min="10"><br>
            Canvas height:
            <input type="number" name="CanvasHeight" id="CanvasHeight" value="800" min="10"><br>
			Number of waves:
			<input type="number" name="NumWaves" id="NumWaves" value="40" min="5" max="100"><br>
			Control points per wave:
			<input type="number" name="PointsPerWave" id="PointsPerWave" value="25" min="3" max="100"><br>
			Variance in wave position:
			<input type="number" name="WaveVariance" id="WaveVariance" value="7" min="0" max="25"><br>
			Colour scheme:
			<select name="ColourScheme" id="ColourScheme">
				<option value="Desert">Desert</option>
				<option value="Mars">Mars</option>
				<option value="Greyscale">Greyscale</option>
				<option value="Water">Water</option>
				<option value="Beach">Beach</option>
				<option value="Candy">Candy</option>
			</select><br>
            <input type="submit" value="Submit">
        </form>
		<div id="mycanvas"></div>
	</body>
</html>
